<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Annuncio</title>
    <link rel="stylesheet" href="/css/add_announcement.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/css/js/add_announcements.js"></script>
</head>
<body>
<header>
    <nav>
        <div class="logo">Immobiliare</div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="immobili">Proprietà</a></li>
            <li><a href="contatti">Contatti</a></li>
            <li><a id="user-button" href="profile">Profilo</a></li>
        </ul>
    </nav>
</header>
<main>
    <section id="add-ad" class="auth-section">
        <div class="form-container">
            <h2>Aggiungi Annuncio</h2>
            <form id="add-ad-form" class="auth-form" action="/annunci/aggiungi" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Titolo</label>
                    <input type="text" id="title" name="titolo" required>
                </div>
                <div class="form-group">
                    <label for="type">Tipo di Immobile</label>
                    <select id="type" name="tipoDiImmobile" required>
                        <option value="" disabled selected>Seleziona un tipo</option>
                        <option value="appartamento">Appartamento</option>
                        <option value="villa">Villa</option>
                        <option value="box_auto">Box Auto</option>
                        <option value="terreno_edificabile">Terreno Edificabile</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="price">Prezzo</label>
                    <input type="number" id="price" name="prezzo" required>
                </div>
                <div class="form-group">
                    <label for="image">Immagini</label>
                    <input type="file" id="image" name="images" accept="image/*" multiple required>
                </div>
                <div class="form-group">
                    <label for="position">Indirizzo</label>
                    <input type="text" id="position" name="position" required>
                </div>
                <div class="form-group">
                    <label for="description">Descrizione</label>
                    <textarea id="description" name="descrizione" rows="4" required></textarea>
                </div>
                <button type="submit">Pubblica Annuncio</button>
            </form>
        </div>
    </section>
</main>
<footer>
    <p>&copy; 2024 Immobiliare. Tutti i diritti riservati.</p>
</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // Funzione per verificare lo stato di login e aggiornare il pulsante
        function checkAndUpdateLoginStatus() {
            var sessionToken = localStorage.getItem('sessionToken');
            if (sessionToken) {
                $.ajax({
                    url: '/auth/checkLogin',
                    method: 'GET',
                    headers: { 'Authorization': 'Bearer ' + sessionToken },
                    success: function(response) {
                        if (response) {
                            $('#user-button').text('Profilo').attr('href', '/profile');
                        } else {
                            localStorage.removeItem('sessionToken');
                            $('#user-button').text('Accedi').attr('href', 'accesso');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Errore durante la verifica dello stato di login:', error);
                    }
                });
            } else {
                $('#user-button').text('Accedi').attr('href', 'accesso');
            }
        }

        // Chiamata per verificare lo stato di login quando la pagina è caricata
        checkAndUpdateLoginStatus();

        // Evento click sul pulsante di logout
        $('#logout-button').click(function(event) {
            event.preventDefault();
            $.ajax({
                url: '/auth/doLogout',
                method: 'GET',
                success: function(response) {
                    console.log(response);
                    localStorage.removeItem('sessionToken');
                    $('#user-button').text('Accedi').attr('href', 'accesso');
                    // Altri eventuali aggiustamenti UI dopo il logout
                },
                error: function(xhr, status, error) {
                    console.error('Errore durante il logout:', error);
                    alert('Errore durante il logout. Si prega di riprovare.');
                }
            });
        });
    });
</script>
</body>
</html>
