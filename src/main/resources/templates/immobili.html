<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Immobili in Vendita</title>
  <link rel="stylesheet" href="/css/immobili.css">
</head>
<body>
<header>
  <nav>
    <div class="logo">Immobiliare</div>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/immobili">Propriet√†</a></li>
      <li><a href="/contatti">Contatti</a></li>
      <li><a id="user-button" href="/accesso">Accedi</a></li>
    </ul>
  </nav>
</header>
<main>
  <section id="appartamenti" class="properties-section">
    <h1>Appartamenti</h1>
    <div class="property-list"></div>
  </section>

  <section id="ville" class="properties-section">
    <h2>Ville</h2>
    <div class="property-list"></div>
  </section>

  <section id="box_auto" class="properties-section">
    <h2>Box Auto</h2>
    <div class="property-list"></div>
  </section>

  <section id="terreno_edificabile" class="properties-section">
    <h2>Terreni Edificabili</h2>
    <div class="property-list"></div>
  </section>

  <div id="modal-details" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('modal-details')">&times;</span>
      <h2 id="modal-title"></h2>
      <div class="carousel">
        <button class="carousel-button prev" onclick="prevSlide()">&#10094;</button>
        <img class="carousel-image" id="carousel-image" src="/css/images/default.jpeg" alt="Immagine Annuncio" data-images='["image1.jpg", "image2.jpg", "image3.jpg"]'>
        <button class="carousel-button next" onclick="nextSlide()">&#10095;</button>
      </div>
      <p id="modal-description"></p>
      <p id="modal-price"></p>
      <p id="modal-owner"></p>
    </div>
  </div>

</main>
<footer>
  <p>&copy; 2024 Immobiliare. Tutti i diritti riservati.</p>
</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/css/js/immobili.js"></script>
<script src="/css/js/profile.js"></script>
</body>
</html>
